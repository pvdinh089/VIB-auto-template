<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <link href="./css/login.css" rel="stylesheet" />
</head>

<body>
    <div class="tilte">
        <p>
            Vehicle Certificate<br /> Management System
        </p>
    </div>
    <!-- Start Login Form-->
    <form method="POST">
        <img class="logo" src="./img/logo.jpg" />
        <h2>Login</h2>
        <p id="alerts"></p>
        <div class="input-gr">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="#313131" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"
          />
          <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path
            fill-rule="evenodd"
            d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
          />
        </svg>
            <input type="text" name="username" id="username" required />
            <label for="username">Email</label>
        </div>

        <div class="input-gr">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shield-lock" fill="#313131" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z"
          />
          <path d="M9.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
          <path
            d="M7.411 8.034a.5.5 0 0 1 .493-.417h.156a.5.5 0 0 1 .492.414l.347 2a.5.5 0 0 1-.493.585h-.835a.5.5 0 0 1-.493-.582l.333-2z"
          />
        </svg>

            <input type="password" name="passwd" id="passwd" required />
            <label for="passwd">Password</label>
        </div>

        <button type="submit">Đăng nhập</button>
        <p>Quên mật khẩu? <a href="">Reset</a></p>
    </form>
    <!--End Login Form-->

    <div class="copyright">
        <p>Copyright@2020 Created by: Phạm Văn Đình</p>
    </div>

    <!-- Background VIB-->
    <div class="bg-svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800">
        <path
          fill="#fdb813"
          fill-opacity="1"
          d="M 250 0 L 600 800 L 0 800 L 0 0 L 250 0 Z"
        ></path>

        <path
          fill="#f7941e"
          fill-opacity="1"
          d="M 250 0 L 600 800 L 1200 800 L 850 0 Z"
        ></path>

        <path
          fill="#f47920"
          fill-opacity="1"
          d="M 1440 0 L 849 0 L 1199 800 L 1440 800 L 1440 0 Z"
        ></path>
      </svg>
    </div>
    <!--End Background-->
</body>

</html>
